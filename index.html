<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Recipe App</title>
</head>

<body>

    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meal</h3>
            <ul class="fav-meals">
                <li><img src="http://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lemon</span></li>
                <li><img src="http://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview
                    " alt=""><span>Lemon</span></li>
                <li><img src="http://www.themealdb.com\/images\/media\/meals\/020z181619788503.jpg
                    " alt=""><span>Lemon</span></li>
                <li><img src="http://www.themealdb.com\/images\/media\/meals\/adxcbq1619787919.jpg" alt=""><span>
                        Bread</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="http://www.themealdb.com\/images\/media\/meals\/adxcbq1619787919.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Stuffed Bread</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
